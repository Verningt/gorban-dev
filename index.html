<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/orbitron" rel="stylesheet" />

    <link

  <body>
    <header class="header">
      <div class="header__left-container">
        <img class="header__logo" src="/logo.png" alt="Logo image" />
        <div class="header__text-container">
          <span class="header__text-l">gorban</span>
          <span class="header__text-s">transportation</span>
        </div>
      </div>

      <nav>
        <ul class="header__menu">
          <li>
            <a class="header__link" href="#home">Home</a>
          </li>
          <li>
            <a class="header__link" href="#about">About</a>
          </li>
          <li>
            <a class="header__link" href="#feature">Gallery</a>
          </li>
          <li>
            <a class="header__link" href="#contact">Contact</a>
          </li>
        </ul>
        <button class="header__bars">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </nav>
    </header>
    <section class="hero container">
      <div class="hero__tagline">
        <h1 class="hero__tagline-l">
          Transporting <span>Exclusive</span> <br />
          and <span>Luxury</span> Vehicles
        </h1>
        <p class="hero__tagline-s">
          With <span>Unmatched Dedication</span> to Continuous Improvement and
          <span>Customer Satisfaction.</span>
        </p>
        <a class="hero__btn btn" href="about">About</a>
      </div>
    </section>
